<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New App Project</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
          <h1>News Search & Bookmark</h1>
          <nav>
            <ul>
              <li><a href="">Top News</a></li>
              <li><a href="">Bookmarks</a></li>
            </ul>
            <div class="container">
              <div class="toggle-container">
                <input type="button" style="border-radius: 6px; border: 1px solid white; padding: 6px;" id="switch" name="theme" value="Toggle Theme"> 
             
            </div>
          </nav>     
  </header>
  <!-- Forms Container -->
  <div class="forms">         
        <select id="selectCountry" class="formControl"> 
          <option value="" selected="selected">Select Country</option>
          <option value="us">United States of America</option>
          <option value="gb">United Kingdom</option>
          <option value="ca">Canada</option>
          <option value="cn">China</option>
          <option value="ru">Russia</option>
          <option value="fr">France</option>
          <option value="ph" selected>Philippines</option>
          <option value="ae">United Arab Emirates</option>
          <option value="au">Australia</option>
          <option value="ar">Argentina</option>
          <option value="kr">South Korea</option>
          <option value="id">Indonesia</option>
        </select>
    
        <select id="selectCategory" class="formControl">
          <option value="" selected="selected">All Category</option>
          <option value="business">Business</option>
          <option value="general">General</option>
          <option value="health">Health</option>
          <option value="science">Science</option>
          <option value="entertainment">Entertainment</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
      </select>
      
        <div class="input">
           <input id="search" type="text"placeholder = "Key Word"class="formControl">
          </div>
        <div class="Search">
          <button style="border: 1px solid white ;padding: 6px; border-radius: 8px;" id="searchbtn" type="Search" value="Search"> Search</button></div>
  </div>
   <!-- result container -->
  <div class="result">
        <h1 class="resultCount"></h1>
  </div>

<!-- News Container -->

  <div class="news-container">
    <div class="news">
    </div>
  </div>

  <script src="./js/app.js"></script>

  </script>
</body>
</html>
